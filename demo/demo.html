<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>typing.js demo</title>
  <script src="../typing.js"></script>
</head>
<body>
  <div id="source">
    1,2,3,4,5,6,7
  </div>
  <div id="output"></div>

  <script type="text/javascript">
    var typing = new Typing({
      source: document.getElementById('source'),
      output: document.getElementById('output'),
      delay: 120
    });
    typing.start();
  </script>

</body>
</html>
